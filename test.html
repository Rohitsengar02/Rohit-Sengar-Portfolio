<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double-Click and Show Div</title>
    <style>
        /* Styling for the main div */
        .main-div {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            cursor: pointer;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 8px;
        }

        /* Styling for the hidden div */
        .hidden-div {
            width: 200px;
            height: 100px;
            background-color: lightcoral;
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
            text-align: center;
            border-radius: 8px;
            position: relative;
        }

        /* Styling for the close button */
        .hidden-div button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: darkred;
            color: white;
        }
    </style>
</head>
<body>

    <div class="main-div" ondblclick="showHiddenDiv()">Double Click Me</div>

    <div class="hidden-div" id="hiddenDiv">
        <p>This is the hidden div!</p>
        <button onclick="hideHiddenDiv()">Close</button>
    </div>

    <script>
        function showHiddenDiv() {
            // Show the hidden div by setting display to "flex"
            document.getElementById("hiddenDiv").style.display = "flex";
        }

        function hideHiddenDiv() {
            // Hide the hidden div by setting display to "none"
            document.getElementById("hiddenDiv").style.display = "none";
        }
    </script>

</body>
</html>
